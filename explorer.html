<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Product Explorer</title>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/explorer.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/codegen.js"></script>
    <script src="js/explorer.js"></script>
    <script src="js/jtopo-0.4.8-min.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <script src="js/canvas.js"></script>
    <link href="css/common2.css" rel="stylesheet" />
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/repository.js"></script>
    <script src="js/zip.js"></script>
</head>

<body>
    <div id="header">
        <div id="topmenu">
            <div id="logo">
                <a>Enumerative Variability Modelling Tool</a>
            </div>
            <div id="urls">
                <a href="#">Feature Model</a>|
                <a href="atomic.html" target="_blank">Atomic Component</a>|
                <a href="composite.html" target="_blank">Composite Component</a>|
                <a href="family.html" target="_blank">Family Model</a>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="tabmenu">
            <button type="button" id="zoomIn" onclick="zoomIn()">
                <object data="css/images/zoom-in.svg" type="image/svg+xml"></object>
                Zoom In
            </button>
            <button type="button" id="zoomOut" onclick="zoomOut()">
                <object data="css/images/zoom-out.svg" type="image/svg+xml"></object>
                Zoom Out
            </button>
            <button type="button" id="selectAll" onclick="selectAll()">
                <object data="css/images/select.svg" type="image/svg+xml"></object>
                Select All
            </button>
            <button type="button" id="unselectAll" onclick="unselectAll()">
                <object data="css/images/unselect.svg" type="image/svg+xml"></object>
                Unselect All
            </button>
            <button class="rightbtn" type="button" id="batch" onclick="batchdownload()">
                <object data="css/images/download.svg" type="image/svg+xml"></object>
                Batch Download
            </button>
            <button class="rightbtn" type="button" id="download" onclick="download()">
                <object data="css/images/download.svg" type="image/svg+xml"></object>
                Download
            </button>
            <button class="rightbtn" type="button" id="testOnline" onclick="openTestWindow()">
                <object data="css/images/test.svg" type="image/svg+xml"></object>
                Test Online</button>
        </div>
        <div id="codingArea">
            <div id="product_summary">
                <span></span>
                <a></a>
            </div>
            <div id="product_main">
                <ul id="product_list"></ul>
            </div>
            <div id="box">
                <div id="canvas_main">
                    <div id="return_div" onclick="hideProduct()"></div>
                    <div id="canvas_div">
                        <canvas id="canvas" width="784" height="422"></canvas>
                    </div>
                    <div id="dataTree">
                        <div id="dataTitle">
                            <span>Repository</span>
                        </div>
                        <div id="repoButton">
                            <button type="button" onclick="getAll()">
                                <object data="css/images/refresh.svg" type="image/svg+xml"></object>
                                Refresh</button>
                            <button type="button" onclick="removeFromDB()">
                                <object data="css/images/delete.svg" type="image/svg+xml"></object>
                                Remove</button>
                        </div>
                        <div id="categoryDiv">
                            <div class="category">
                                <p class="db">
                                    <object data="css/images/database.svg" type="image/svg+xml"></object>
                                    <font>Component Store</font>
                                </p>
                                <p class="db-table" style="display: block;">
                                    <object data="css/images/folder.svg" type="image/svg+xml"></object>
                                    <span state="off" onclick="expandTab(this)" class="">Atomic</span>
                                </p>
                                <ul style="display: none;" id="AtomicStore">
                                </ul>
                                <p class="db-table" style="display: block;">
                                    <object data="css/images/folder.svg" type="image/svg+xml"></object>
                                    <span state="off" onclick="expandTab(this)" class="">Composite</span>
                                </p>
                                <ul style="display: none;" id="CompositeStore">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div id="IOdiv" class="IOproperty">
    <i></i>
</div>

</html>
